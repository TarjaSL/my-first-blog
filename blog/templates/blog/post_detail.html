{% extends 'blog/base.html' %}
 {% block content %}
  <div class="post">
    {% if postN.published_date %}
    <div class="date">
      {{ postN.published_date }}
    </div>
    {% endif %}
  {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=postN.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
  {% endif %}
  <h1>{{ postN.title }}</h1>
  <p>{{ postN.text|linebreaks }}</p>
  </div>
 {% endblock content %}
